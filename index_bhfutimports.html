<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHFUTIMPORTS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #f5f5f5);
      color: #fff;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 2rem;
      background-color: #f5f5f5;
      color: #000;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .produto {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: auto;
    }
    footer {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .contato a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #25D366;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .contato a.instagram {
      background-color: #C13584;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo BHFUTIMPORTS">
  </header>

  <nav>
    <a href="#produtos">Produtos</a>
    <a href="#contato">Contato</a>
  </nav>

  <section id="produtos">
    <h2>Camisas de Time - Atuais e Retr√¥s</h2>
    <div class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/200x200.png?text=Camisa+1" alt="Camisa 1">
        <h3>Camisa Time 1</h3>
        <p>R$ 199,00</p>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200x200.png?text=Camisa+2" alt="Camisa 2">
        <h3>Camisa Time 2</h3>
        <p>R$ 219,00</p>
      </div>
    </div>
  </section>

  <section id="contato" class="contato">
    <h2>Fale com a gente</h2>
    <a href="https://wa.me/SEUNUMERO" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/SEUUSUARIO" target="_blank" class="instagram">Instagram</a>
  </section>

  <footer>
    <p>&copy; 2025 BHFUTIMPORTS. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
